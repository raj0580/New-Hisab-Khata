<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
    </div>

    <div id="app-container" style="display: none;">
        <div id="setup-screen">
            <h2>Initial Balance Setup</h2>
            <input type="number" id="initial-online-balance" placeholder="Initial Online Balance">
            <input type="number" id="initial-cash-balance" placeholder="Initial Cash Balance">
            <button id="save-initial-balance">Save</button>
        </div>

        <div id="main-app" style="display: none;">
            <header>
                <h1>Dashboard</h1>
                <button id="logout-btn">Logout</button>
            </header>

            <div id="dashboard">
                <div class="balance-card">
                    <h3>Online Balance</h3>
                    <p id="online-balance">৳0</p>
                </div>
                <div class="balance-card">
                    <h3>Cash Balance</h3>
                    <p id="cash-balance">৳0</p>
                </div>
                <div class="balance-card">
                    <h3>Total Balance</h3>
                    <p id="total-balance">৳0</p>
                </div>
                <div class="summary-card">
                    <h3>Today's Income</h3>
                    <p id="today-income">৳0</p>
                </div>
                <div class="summary-card">
                    <h3>Today's Expense</h3>
                    <p id="today-expense">৳0</p>
                </div>
            </div>

            <div id="transaction-form">
                <h2>Add Transaction</h2>
                <select id="category">
                    <option value="online-income">Online Income</option>
                    <option value="cash-income">Cash Income</option>
                    <option value="online-expense">Online Expense</option>
                    <option value="cash-expense">Cash Expense</option>
                    <option value="due">Due</option>
                </select>
                <input type="number" id="amount" placeholder="Amount (৳)">
                <input type="text" id="description" placeholder="Description (Optional)">
                <input type="text" id="customer-name" placeholder="Customer Name (for Due)" style="display: none;">
                <button id="add-transaction-btn">Add Transaction</button>
            </div>

            <div id="transactions-list">
                <h2>Recent Transactions</h2>
                <ul id="transactions"></ul>
            </div>

            <div id="due-list">
                <h2>Due List</h2>
                <ul id="dues"></ul>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
